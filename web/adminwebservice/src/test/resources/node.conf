name = "SecureApplication"
version = "1.0.0"
type = "com.tibco.ep.dtm.configuration.node"

configuration = {
	NodeDeploy = {
		nodes = {
			${NODE_NAME} = {
				communication = {
					administration = {
						webPort = ${PORT}
						address = ${ADDRESS}
						webServiceBindings = {
							admin = {
                            	authenticationRealmName = "local-auth-realm"
							}
						}
					}
            	}
			}
		}
	}
}
